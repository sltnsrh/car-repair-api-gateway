server:
  port: 8080

spring:
  application.name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/msg, /msg2
          filters:
            - TokenRelay=
        - id: account-service
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/res, /res2, /register
          filters:
            - TokenRelay=
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: keycloak
            client-id: api-client
            client-secret: kfECkllyhRk4LZpxJYB56ibT54PajiFu
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8080/login/oauth2/code/{registrationId}"
            scope: openid, roles, profile
        provider:
          keycloak:
              issuer-uri: http://localhost:8083/realms/car-repair-realm

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: INFO
